<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <a href="https://vaultfeed.kvps.online" class="settings-fab fab-news" aria-label="News reader" title="News" target="_blank" rel="noopener noreferrer">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></svg>
    </a>
    <button id="settingsToggle" class="settings-fab" aria-label="Open settings">⚙</button>
    <div class="page">
      <main class="layout">
        <section class="left-column">
          <section class="hero-card glass">
            <div class="datetime">
              <div id="time" class="time"></div>
              <div id="date" class="date"></div>
            </div>

            <form
              id="searchForm"
              class="search"
              action="https://www.google.com/search"
              method="get"
              target="_self"
            >
              <span class="search-icon">⌕</span>
              <input
                type="text"
                name="q"
                id="searchInput"
                placeholder="Search Google"
                autocomplete="off"
              />
            </form>

            <div class="quick-links" id="quickLinks"></div>
          </section>

          <section class="left-widgets">
            <article class="widget glass" id="serverWidget">
              <header class="widget-header">
                <h2>Server</h2>
                <button class="icon-button" id="serverRefresh" aria-label="Refresh stats">
                  ↻
                </button>
              </header>
              <div class="widget-body" id="serverBody">
                <div class="muted">Loading server stats…</div>
              </div>
            </article>
          </section>
        </section>

        <section class="widgets">
          <article class="widget glass" id="clockCalendarWidget">
            <header class="widget-header">
              <h2>Today</h2>
            </header>
            <div class="widget-body">
              <div class="day-progress">
                <div class="day-progress-top">
                  <span class="day-progress-label">Day Progress</span>
                  <span id="dayProgressText" class="day-progress-value"></span>
                </div>
                <div class="day-progress-bar">
                  <div id="dayProgressFill" class="day-progress-fill"></div>
                </div>
              </div>
              <div class="calendar" id="calendar"></div>
            </div>
          </article>

          <article class="widget glass" id="weatherWidget">
            <header class="widget-header">
              <h2>Weather</h2>
              <button class="icon-button" id="weatherRefresh" aria-label="Refresh weather">
                ↻
              </button>
            </header>
            <div class="widget-body" id="weatherBody">
              <div class="muted">Loading weather…</div>
            </div>
          </article>

          <article class="widget glass" id="notesWidget">
            <header class="widget-header">
              <h2>Notes</h2>
              <button class="icon-button" id="notesClear" aria-label="Clear notes">✕</button>
            </header>
            <div class="widget-body">
              <textarea id="notesArea" class="notes-textarea" placeholder="Type a note…"></textarea>
            </div>
          </article>

        </section>
      </main>
    </div>

    <div class="stock-ticker-shell">
      <div id="stockTickerBar" class="stock-ticker-bar"></div>
    </div>

    <aside class="settings-panel" id="settingsPanel" aria-hidden="true">
      <div class="settings-panel-inner glass">
        <header class="settings-header">
          <span>Preferences</span>
          <button class="icon-button" id="settingsClose" aria-label="Close settings">✕</button>
        </header>
        <div class="settings-section">
          <h3>Appearance</h3>
          <label class="setting-row">
            <span>Accent color</span>
            <input type="color" id="accentColor" />
          </label>
        </div>
        <div class="settings-section">
          <h3>Widgets</h3>
          <label class="setting-row">
            <span>Show Weather</span>
            <input type="checkbox" id="toggleWeather" checked />
          </label>
          <label class="setting-row">
            <span>Show Server Stats</span>
            <input type="checkbox" id="toggleServer" checked />
          </label>
          <label class="setting-row">
            <span>Show Stock Ticker</span>
            <input type="checkbox" id="toggleStocks" checked />
          </label>
          <label class="setting-row">
            <span>Show Notes</span>
            <input type="checkbox" id="toggleNotes" checked />
          </label>
        </div>
        <div class="settings-section">
          <h3>Quick Links</h3>
          <p class="settings-hint">One per line: label,URL,icon (optional)</p>
          <textarea id="quickLinksEditor" class="settings-textarea" rows="4"></textarea>
          <div class="settings-buttons">
            <button class="icon-button" id="quickLinksSave">Save</button>
            <button class="icon-button" id="quickLinksReset">Reset</button>
          </div>
        </div>
        <div class="settings-section">
          <h3>Stocks</h3>
          <p class="settings-hint">Enter symbols separated by commas (e.g. AAPL, MSFT, TSLA)</p>
          <label class="setting-row">
            <span>Tickers</span>
            <input type="text" id="stockTickersInput" style="flex: 1; margin-left: 8px;" />
          </label>
        </div>
      </div>
    </aside>

    <script src="/static/app.js"></script>
  </body>
</html>
